<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="basketContent">
            <ui:include src="/WEB-INF/include/login_bar.xhtml"></ui:include>
            <p:panel header="Koszyk" toggleable="true" style="margin-top:10px; margin-bottom: 10px;">
                <p:link value="Koszyk dostępny tylko dla zalogowanych użytkowników" outcome="/restricted/basket.xhtml" />
            </p:panel>
        </ui:define>

        <ui:define name="content">
            <h:form id="mainForm">
                <p:growl id="growl" showDetail="true" showSummary="false"  keepAlive=""   />
                <p:dataTable id="clientTable" value="#{clientController.clients}" var="client"  rowKey="#{client.uid}"
                             emptyMessage="Brak klientów, dodaj nowego klienta"
                             paginator="true"
                             paginatorAlwaysVisible = "false"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             rows="10"
                             rowsPerPageTemplate="10" >
                    <f:facet name="header">
                        Klienci
                    </f:facet>
                    <p:column headerText="Imię" >
                        #{client.firstName}
                    </p:column>
                    <p:column headerText="Nazwisko">
                        #{client.lastName}
                    </p:column>
                    <p:column headerText="Email" >
                        #{client.email}
                    </p:column>
                    <p:column headerText="Edytuj" width="80" style="text-align: center;">
                        <p:commandButton icon="fa fa-fw fa-edit"  title="Edytuj" action="#{clientController.onEditClient(client)}" disabled="#{!userBean.logged}" process="@this" update=":clientDlg" oncomplete="PF('clientDlg').show()" />
                    </p:column>
                    <p:column headerText="Usuń" width="80" style="text-align: center;">
                        <p:commandButton icon="fa fa-fw fa-remove" title="Usuń" action="#{clientController.onRemoveClient(client)}" disabled="#{!userBean.logged}" process="@this" update=":mainForm:clientTable" >
                            <p:confirm message="Czy chcesz usunąć klienta i jego konta ?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:column>
                    <f:facet name="footer">
                        <div style="text-align: left">
                            <p:commandButton icon="fa fa-fw fa-plus" title="Dodaj konto"  rendered="#{userBean.logged}" action="#{clientController.onAddClient()}" process="@this" update=":clientDlg" oncomplete="PF('clientDlg').show()" />
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>
            <p:dialog id="clientDlg" widgetVar="clientDlg" dynamic="true" modal="true" header="Dane klienta"  showEffect="fade" hideEffect="fade">
                <h:form id="clientDlgForm" >

                    <h:panelGrid columns="2">
                        <p:outputLabel value="Imię" for="@next"/>
                        <p:inputText id="firstName" value="#{clientController.editedClient.firstName}" required="true" />
                        <p:outputLabel value="Nazwisko" for="@next"/>
                        <p:inputText id="lastName" value="#{clientController.editedClient.lastName}" required="true" />
                        <p:outputLabel value="Email" for="@next" />
                        <p:inputText id="email" value="#{clientController.editedClient.email}"  required="true" />
                    </h:panelGrid>
                    <div style="width:600px; margin: 1em">
                        <p:dataTable id="accountTable" value="#{clientController.editedClient.accounts}" var="account"
                                     rowKey="#{account.uid}"
                                     emptyMessage="Brak kont, dodaj nowe konto"
                                     rows="10"
                                     paginator="true"
                                     paginatorAlwaysVisible = "false"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="10" >
                            <f:facet name="header">
                                Konta klienta
                            </f:facet>
                            <p:column headerText="Id" >
                                #{account.id != null ? account.id : '---'}
                            </p:column>
                            <p:column headerText="Rodzaj">
                                #{text['account.type.'.concat(account.type)]}
                            </p:column>
                            <p:column headerText="Saldo" >
                                <h:outputText value="#{account.balance}" >
                                    <f:convertNumber locale="pl-PL" type="currency" currencySymbol="zł"  />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Edytuj" width="80" style="text-align: center;">
                                <p:commandButton icon="fa fa-fw fa-edit" title="Edytuj" action="#{clientController.onEditAccount(account)}" process="@this" update=":accountDlg" oncomplete="PF('accountDlg').show()" />
                            </p:column>
                            <p:column headerText="Usuń" width="80" style="text-align: center;">
                                <p:commandButton icon="fa fa-fw fa-remove" title="Usuń" action="#{clientController.onRemoveAccount(account)}" process="@this" update=":clientDlgForm:accountTable" >
                                    <p:confirm message="Czy chcesz usunąć konto ?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </p:column>
                            <f:facet name="footer">
                                <div style="text-align: left">
                                    <p:commandButton icon="fa fa-fw fa-plus" action="#{clientController.onAddAccount()}" process="@this" update=":accountDlg" oncomplete="PF('accountDlg').show()" />
                                </div>
                            </f:facet>
                        </p:dataTable>
                    </div>
                    <p:commandButton value="Zapisz" action="#{clientController.onSaveClient()}" process="@form" update=":mainForm" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('clientDlg').hide()"  />
                    <p:commandButton  value="Anuluj" action="#{clientController.onCancelClient()}" process="@this" update=":mainForm:growl" oncomplete="PF('clientDlg').hide()"  >
                        <p:resetInput target=":clientDlgForm"/>
                    </p:commandButton>
                </h:form>
            </p:dialog>
            <p:dialog id="accountDlg" widgetVar="accountDlg" dynamic="true" modal="true" header="Dane konta" showEffect="fade" hideEffect="fade" >
                <h:form id="accountDlgForm">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Rodzaj konta" for="@next"/>
                        <p:selectOneMenu id="type" value="#{clientController.editedAccount.type}" required="true">
                            <f:selectItems value="#{clientController.accountTypes}" var="type" itemValue="#{type}" itemLabel="#{text['account.type.'.concat(type)]}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Saldo" for="@next" />
                        <p:inputText id="balance" value="#{clientController.editedAccount.balance}"  required="true" >
                            <f:convertNumber locale="pl-PL" maxFractionDigits="2"  />
                        </p:inputText>
                    </h:panelGrid>
                    <p:commandButton value="Zatwierdź" action="#{clientController.onSaveAccount()}"  process="@form" update=":clientDlgForm:accountTable :mainForm:growl" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('accountDlg').hide()"  />
                    <p:commandButton  value="Anuluj" action="#{clientController.onCancelAccount()}" process="@this" update=":mainForm:growl" oncomplete="PF('accountDlg').hide()"  >
                        <p:resetInput target=":accountDlgForm"/>
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </ui:define>

        <ui:define name="content2">
            <h:form id="mainFormProduct">
                <p:growl id="growl" showDetail="true" showSummary="false"  keepAlive=""   />
                <p:dataTable id="productTable" value="#{productController.products}" var="product"  rowKey="#{product.uid}"
                             emptyMessage="Brak produktów, dodaj nowy produkt"
                             paginator="true"
                             paginatorAlwaysVisible = "false"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             rows="10"
                             rowsPerPageTemplate="10" >
                    <f:facet name="header">
                        Produkty
                    </f:facet>
                    <p:column headerText="Nazwa" style="text-align: center;">
                        #{product.name}
                    </p:column>
                    <p:column headerText="Kategoria" style="text-align: center;">
                        #{product.category}
                    </p:column>
                    <p:column headerText="Cena" style="text-align: center;">
                        #{product.price}
                    </p:column>
                    <p:column headerText="Dodaj do koszyka" width="150" style="text-align: center;" rendered="#{userBean.logged}">
                        <p:commandButton icon="fa fa-fw fa-cart-plus"  title="Dodaj do koszyka" rendered="#{userBean.logged}" action="#{basketProductController.onAddBasketProduct(product)}" process="@this" update=":addProductToBasketDlg" oncomplete="PF('addProductToBasketDlg').show()" />
                    </p:column>
                    <p:column headerText="Edytuj" width="80" style="text-align: center;">
                        <p:commandButton icon="fa fa-fw fa-edit"  title="Edytuj" action="#{productController.onEditProduct(product)}" disabled="#{!userBean.logged}" process="@this" update=":productDlg" oncomplete="PF('productDlg').show()" />
                    </p:column>
                    <p:column headerText="Usuń" width="80" style="text-align: center;">
                        <p:commandButton icon="fa fa-fw fa-remove" title="Usuń" action="#{productController.onRemoveProduct(product)}" disabled="#{!userBean.logged}" process="@this" update=":mainFormProduct:productTable" >
                            <p:confirm message="Czy chcesz usunąć produkt?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:column>
                    <f:facet name="footer">
                        <div style="text-align: left">
                            <p:commandButton icon="fa fa-fw fa-plus" title="Dodaj produkt"  rendered="#{userBean.logged}" action="#{productController.onAddProduct()}" process="@this" update=":productDlg" oncomplete="PF('productDlg').show()" />
                        </div>
                    </f:facet>
                </p:dataTable>
            </h:form>
            <p:dialog id="productDlg" widgetVar="productDlg" dynamic="true" modal="true" header="Dane produktu"  showEffect="fade" hideEffect="fade">
                <h:form id="productDlgForm" >
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nazwa" for="@next"/>
                        <p:inputText id="name" value="#{productController.editedProduct.name}" required="true" />
                        <p:outputLabel value="Kategoria" for="@next"/>
                        <p:inputText id="category" value="#{productController.editedProduct.category}" required="true" />
                        <p:outputLabel value="Cena" for="@next" />
                        <p:inputText id="price" value="#{productController.editedProduct.price}"  required="true" />
                    </h:panelGrid>
                    <p:commandButton value="Zapisz" action="#{productController.onSaveProduct()}" process="@form" update=":mainFormProduct" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('productDlg').hide()"  />
                    <p:commandButton  value="Anuluj" action="#{productController.onCancelProduct()}" process="@this" update=":mainFormProduct:growl" oncomplete="PF('productDlg').hide()"  >
                        <p:resetInput target=":productDlgForm"/>
                    </p:commandButton>
                </h:form>
            </p:dialog>
            <p:dialog id="addProductToBasketDlg" widgetVar="addProductToBasketDlg" dynamic="true" modal="true" header="Dodaj do koszyka"  showEffect="fade" hideEffect="fade">
                <h:form id="addProductToBasketDlgForm" >
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Ile produktow chcesz dodac do koszyka" for="@next"/>
                        <p:inputText id="numberOfProductsInBasket" value="#{basketProductController.editedBasketProduct.numberOfProductsInBasket}" required="true" />
                        <p:outputLabel value="Podaj kod znizkowy" for="@next" />
                        <p:inputText id="specialDiscount" value="#{basketProductController.discountCode}"  required="false" />
                    </h:panelGrid>
                    <p:commandButton value="Dodaj do koszyka" action="#{basketProductController.onSaveBasketProduct()}" process="@form" update=":mainFormProduct" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('addProductToBasketDlg').hide()"  />
                    <p:commandButton  value="Anuluj" action="#{basketProductController.onCancelBasketProduct()}" process="@this" update=":mainFormProduct:growl" oncomplete="PF('addProductToBasketDlg').hide()"  >
                        <p:resetInput target=":addProductToBasketDlgForm"/>
                    </p:commandButton>
                </h:form>
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" header="Potwierdzenie" >
                <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        </ui:define>
    </ui:composition>
</h:body>
</html>
