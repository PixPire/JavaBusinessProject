<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition>
        <p:panel header="Użytkownik" >
            <h:form id="optionForm">
                <p:outputPanel rendered="#{!userBean.logged}">
                    <p:button value="Witamy w naszym sklepie internetowym" outcome="/index.html" disabled="true" style="background-color: #FFFFFF; color: #FFFFFF; border-color: #FFFFFF; font-weight: bold;" > </p:button>
                    <p:button value="Zaloguj" outcome="/login.xhtml" style="float:right">
                        <f:param name="new" value="true" />
                    </p:button>
                    <p:button value="Zarejestruj sie" outcome="/registration.xhtml" style="float:right">
                        <f:param name="new" value="true" />
                    </p:button>
                </p:outputPanel>
                <p:outputPanel rendered="#{userBean.logged}">
                    <p:commandButton value="Wyloguj" action="#{loginController.onLogout}"/>
                    <h:outputText value="Jesteś zalogowany jako: #{userBean.login}"/>
                </p:outputPanel>
            </h:form>
        </p:panel>
    </ui:composition>
</h:body>
</html>
